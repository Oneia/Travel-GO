<ion-content padding class="guide-modal">
    <div class="content">
        <h2>{{markerData.title}}</h2>
        <div>
          <img src={{markerData.img}} alt="">
          <p>
            {{markerData.description | truncate : 150 }}
            <a (tap)="readMore()">  читать дальше</a>
          </p>
          <p><strong>Расстояние - {{markerData.distance}} метров.</strong></p>
        </div>
        <div class="justify-center">
            <button ion-button outline small round color="secondary" (tap)="goToGoogleNavigate()">itinerary</button>
        </div>
    </div>
</ion-content>
