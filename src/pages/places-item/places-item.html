<ion-header>
  <ion-navbar>
    <div icon-left class="back-button-custom" (tap)="showList()">
      <ion-icon name="arrow-back"></ion-icon>
    </div>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding (swipe)="swipeElement($event)">
  <h2>{{item.title}}</h2>
  <img src={{item.img}} #file>
  <div [innerHTML]="item.content"></div>
  <div class="item-footer"><strong>Расстояние - {{item.distance}} метров.</strong> <a (tap)="goToItemAtMap(item.lat, item.lng)">Перейти к маркеру</a></div>

  <a (tap)="shareFacebook(file)" *ngIf="item.status">Поделиться на фейсбук <ion-icon name="logo-facebook"></ion-icon></a>

  <div class="justify-center">
    <button ion-button outline small round color="secondary" (tap)="goToGoogleNavigate()">itinerary</button>
  </div>
</ion-content>
