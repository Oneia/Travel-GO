<ion-header>
  <ion-searchbar (ionInput)="searchPlace($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
	<ion-list>
      <ion-item *ngFor="let place of placesList" (click)="goToDetails(place)" detail-push>
        <ion-thumbnail item-left tappable (click)="goToItemAtMap(place.lat, place.lng)">
          <img src={{place.img}}>
        </ion-thumbnail>
        <h2>{{ place.title | truncate : 20 }}</h2>
        <p>Расстояние - {{place.distance}} метров.</p>
        <img class="checked-img" src="assets/img/checked.png" *ngIf="place.status">
        <ion-icon class="list-icon-arrow" ion-button clear item-right name="arrow-dropright"></ion-icon>
      </ion-item>
	</ion-list>
</ion-content>
