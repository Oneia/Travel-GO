<ion-header>

  <ion-navbar>
    <ion-title>info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
   <p padding>
     <ion-icon name="analytics"></ion-icon>
     Вы посетили {{getProgress().resolved}} из {{getProgress().full}} ({{getProgress().percent}}%)
   </p>
  <button ion-button full outline color="secondary" (click)="shareFacebook()">
    <ion-icon name="logo-facebook" class="icon-info-button facebook"></ion-icon>
    Share facebook
  </button>
  <button ion-button full outline color="secondary" (click)="clearLocalStorage()">
    <ion-icon name="trash" color="danger" class="icon-info-button"></ion-icon>
    Clear storage
  </button>
</ion-content>
